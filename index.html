<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Lexend+Deca:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Satisfy&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">

  <title>Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="container">
    <form action="" id="form">
      <div class="form-control">
        <label id="label-day" for="">DAY</label>
        <input id="day" type="number" min="0" max="31" placeholder="DD" >
        <div id="invalid-day" class="error-message"></div>
      </div>
      <div class="form-control">
        <label id="label-month" for="">MONTH</label>
        <input id="month" type="number" min="0" max="12" placeholder="MM" >
        <div id="invalid-month" class="error-message"></div>
      </div>
      <div class="form-control">
        <label id="label-year" for="">YEAR</label>
        <input id="year" type="number" min="0" placeholder="YYYY" >
        <div id="invalid-year" class="error-message"></div>
      </div>
    </form>
    <div id="items-container">
      <div id="line"></div>
      <picture>
        <img src="./assets/images/icon-arrow.svg" alt="">
      </picture>
    </div>
    <div id="date-container">
      <div><span id="yearSpan" class="newYear">--</span>years</div>
      <div><span id="monthSpan" class="newYear">--</span>months</div>
      <div><span id="daySpan" class="newYear">--</span>days</div>
    </div>
  </div>
  <div id="colors"></div>
  <script src="index.js"></script>
</body>

</html>
